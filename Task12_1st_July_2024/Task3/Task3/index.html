<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto p-4">
        <h1 id="exchange-rate-dashboard" class="text-4xl font-bold mb-8 text-center">Exchange Rate Dashboard</h1>

        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <label for="currencySelect" class="block mb-2 ml-[225px]">Select a Currency</label>
            <select id="currencySelect" class="w-full p-2 mb-4 border rounded">
                <option value="">Loading currencies...</option>
            </select>

            <button id="displayButton" class="w-full bg-blue-500 text-white p-2 rounded">
                Display Exchange Rate
            </button>
        </div>

        <div id="selectedCurrencyInfo" class="bg-white rounded-lg shadow-md p-6 min-h-[200px] hidden">
            <!-- Exchange rates will be displayed here -->
        </div>
    </div>

    <script src="fetch.js"></script>
</body>
</html>
